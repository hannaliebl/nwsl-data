<!DOCTYPE html>
<html>
<head>
  <title>NWSL Data Visualizations</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="parent-container">
    <header class="main">
      <h1>NWSL Data Visualizations</h1>
    </header>
    <svg id="total-goals-chart">
      
    </svg>
    <script type="text/javascript">
    var width = 600,
        barHeight = 30;

    var playerNames = [];
    var totalGoals = [];

    var x = d3.scale.linear()
        .range([0, width]);

    var chart = d3.select("#total-goals-chart")
        .attr("width", width)

    d3.json('raw.json', function(data) {
      x.domain([0, d3.max(data, function(d) { return d.G; })]);

      chart.attr("height", barHeight * data.length);

      var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

      bar.append("rect")
        .attr("width", function(d) { return x(d.G); })
        .attr("height", barHeight - 1);

      bar.append("text")
        .attr("x", function(d) { return x(d.G) + 7; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d.NAME +'  ('+ d.G +')'; });
      // json.forEach(function(item) {
      //   playerNames.push(item.NAME);
      //   totalGoals.push(item.G);
      // });
    });

    </script>
  </div>
</body>  
</html>
