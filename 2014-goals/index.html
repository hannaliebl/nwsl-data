<!DOCTYPE html>
<html>
<head>
  <title>NWSL Data Visualizations</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="parent-container">
    <header class="main">
      <h1>NWSL Data Visualizations</h1>
    </header>
    <svg id="total-goals-chart">
      
    </svg>
    <script type="text/javascript">
    var width = 700,
        barHeight = 23;

    var goalScorers = [];

    var x = d3.scale.linear()
        .range([0, width - 80]);

    var chart = d3.select("#total-goals-chart")
        .attr("width", width)

    function getRidOfZeroes (data) {
      JSON.stringify(data);
      data.forEach(function(item, index) {
        if (item.G > 0) {
          goalScorers.push(item);
        }
      })
      return goalScorers;
    }

    function buildChart (data, callback) {
      x.domain([0, d3.max(data, function(d) { return d.G; })]);

      chart.attr("height", barHeight * data.length);

      var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

      bar.append("rect")
        .attr("width", function(d) { return x(d.G); })
        .attr("height", barHeight - 1);

      bar.append("text")
        .attr("x", function(d) { return x(d.G) + 7; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d.NAME +'  ('+ d.G +')'; });
    }

    d3.json('raw.json', function(data) {
      buildChart(goalScorers, getRidOfZeroes(data));
    });

    </script>
  </div>
</body>  
</html>
