<!DOCTYPE html>
<html>
<head>
  <title>NWSL Data Visualizations</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="parent-container">
    <header class="main">
      <h1>NWSL Data Visualizations</h1>
    </header>
    <svg id="total-goals-chart">
      
    </svg>
    <script type="text/javascript">
    var margin = {top: 20, right: 30, bottom: 120, left: 40},
        width = 1200 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

    var goalScorers = [];

    var color = d3.scale.ordinal()
      .domain(["foo", "bar", "baz"])
      .range(["green", "red", "blue"]);

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var chart = d3.select("#total-goals-chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function getRidOfZeroes (data) {
      JSON.stringify(data);
      data.forEach(function(item, index) {
        if (item.G > 0) {
          goalScorers.push(item);
        }
      })
      return goalScorers;
    }

    function buildChart (data, callback) {
      x.domain(data.map(function(d) { return d.NAME; }));
      y.domain([0, d3.max(data, function(d) { return d.G; })]);

      chart.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

      chart.append("g")
        .attr("class", "y axis")
        .call(yAxis);

      chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.NAME); })
      .attr("y", function(d) { return y(d.G); })
      .attr("height", function(d) { return height - y(d.G); })
      .attr("width", x.rangeBand());
    }

    d3.json('raw.json', function(data) {
      buildChart(goalScorers, getRidOfZeroes(data));
    });

    </script>
  </div>
</body>  
</html>
