<h2>{{title}}</h2>
<div class="team-filter">
  <span>
    <label ng-class="{ 'active' : teamFilter === 'all'}">
      <input ng-model="teamFilter" ng-checked="true" ng-init="teamFilter='all'" value="all" type="radio" name="team-filter" ng-click="team('all')" />
      ALL TEAMS
    </label>
  </span>
  <button ng-click="sort()" ng-if="teamFilter === 'all' || teamFilter === undefined">{{sortText}}</button>
</div>
<div class="team-filter">
  <span ng-repeat="city in $parent.cities">
    <label ng-class="{ 'active' : $parent.teamFilter === city }">
      <input type="radio" ng-model="$parent.teamFilter" value="{{city}}" name="team-filter" ng-click="team(city)" />
      {{city | uppercase}}
    </label>
  </span>
</div>
<div id="{{svgId}}" style="background: url('img/{{cityName.img}}') 50% 50% no-repeat;background-size:cover;">
  <div class="hover-label" ng-class="{ 'active' : show }">
    <h1>{{$parent.details.NAME}}</h1>
    <span>Goals: {{$parent.details.G}}</span>
  </div>
</div>
<a href="{{cityName.credit}}"><span>Photo Credit</span></a>
