<!DOCTYPE html>
<html ng-app="nwslData">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NWSL Data</title>
    <link href='http://fonts.googleapis.com/css?family=Rajdhani:400,700|Roboto:400,300' rel='stylesheet' type='text/css'>
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.min.css"/>
  </head>
  <body>
      <header class="toplevel text-center">
        <div class="container">
          <h1>NWSL Data</h1>
          <p class="subheading text-center">Graphs and Data Visualizations about the National Women's Soccer League</p>
          <nav>
            <ul>
              <li>
                <a href="/">2014 Data</a>
              </li>
              <li>
                <a href="/#/2013-data">2013 Data</a>
              </li>
              <li>
                <a href="/#/about">About</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- views -->
      <div ng-view></div>
      <footer class="toplevel">
        <div class="container">
          <p>Made by <a href="http://www.hannaliebl.com">Hanna Liebl</a>, see it on <a href="https://github.com/hannaliebl/nwsl-data">Github</a></p>
        </div>
      </footer>
    </div>
    <!-- scripts -->
    <!-- build:js ./js/vendor.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <!-- endbuild -->
    <!-- build:js ./js/app.min.js -->
    <script src="./js/main.js"></script>
    <!-- Controllers -->
    <script src="./js/controllers/2014controller.js"></script>
    <script src="./js/controllers/graphscontroller.js"></script>
    <script src="./js/controllers/graphs2013controller.js"></script>
    <script src="./js/controllers/aboutcontroller.js"></script>
    <!-- Directives -->
    <script src="./js/directives/bargraphdirective.js"></script>
    <!-- Services -->
    <script src="./js/services/nwsldataservice.js"></script>
    <!-- endbuild -->
  </body>
</html>
